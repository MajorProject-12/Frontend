<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="new_password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="new_password.js"></script>
</head>
<body>
    <header>
        <img id="logo" src="images/Logo.svg" alt="Logo">
    </header>
    <main>
        <div class="container">
            <form class="reset-form">

                <h1 class="title">New password</h1>
                <p class="subtitle">Set the new password for your account so you can login back</p>

                <div class="form-group">
                    <label for="new-password" class="input-label">New Password</label>
                    <div class="input-field">
                      <div class="input-wrapper">
                        <div class="input-icon">
                          <img src="images/icons/lock.svg" alt="icon" />
                        </div>
                        <input
                          type="password"
                          id="new-password" 
                          class="input-container"
                          placeholder=" confirm password"
                          required
                        />
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="confirm-password" class="input-label">Confirm Password</label>
                    <div class="input-field">
                      <div class="input-wrapper">
                        <div class="input-icon">
                          <img src="images/icons/lock.svg" alt="icon" />
                        </div>
                        <input
                          type="password"
                          id="confirm-password" 
                          class="input-container"
                          placeholder=" confirm password"
                          required
                        />
                      </div>
                    </div>
                  </div>

                 <button  id="continueButton" class="continue-button" >Continue</button>              
                  
                  <div class="back-link">
                    <a href="index.html" class="back-link-text">Back to Sign In</a>
                  </div>


            </form>
        </div>        
    </main>
 
</body>
</html>

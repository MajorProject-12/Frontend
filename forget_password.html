<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="forget_password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="forget_password.js"></script>
</head>
<body>
    <header>
        <img id="logo" src="images/Logo.svg" alt="Logo">
    </header>
    <main>
        <div class="container">
            <form class="reset-form">

                <h1 class="title">Forget Password</h1>
                <p class="subtitle">Enter your email for the verification proccess, we will send a reset link to your email</p>

                <div class="form-group">
                    <label for="emailInput" class="input-label">Email</label>
                    <div class="input-field">
                      <div class="input-wrapper">
                        <div class="input-icon">
                          <img src="images/icons/email.svg" alt="icon" />
                        </div>
                        <input 
                          type="email" 
                          id="emailInput"
                          class="input-container"
                          placeholder="email address"
                          required
                        />
                      </div>
                    </div>
                  </div>

                 <button  id="continueButton" class="continue-button" >Continue</button>              
                  
                  <div class="back-link">
                    <a href="index.html" class="back-link-text">Back to Sign In</a>
                  </div>


            </form>
        </div>        
    </main>
 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <img id="logo" src="images/Logo.svg" alt="Logo">
    </header>
    <main>
        <div class="container">
            <form class="login-form">
            <h1 class="welcome-title">Welcome back!</h1>
            <p class="welcome-subtitle">Please, Enter your details to continue</p>
        
            <div class="form-group">
                <label for="role" class="input-label">Role</label>
                <div class="input-field">
                  <div class="input-wrapper">
                    <div class="input-icon">
                      <img src="images/icons/person.svg" alt="icon" />
                    </div>
                    <select id="role" class="input-container" aria-label="Select your role">
                      <option value="">Select your role</option>
                      <option value="">Staff</option>
                      <option value="">Student</option>
                    </select>
                  </div>
                </div>
              </div>
      
              <div class="form-group">
                <label for="email" class="input-label">Email</label>
                <div class="input-field">
                  <div class="input-wrapper">
                    <div class="input-icon">
                      <img src="images/icons/email.svg" alt="icon" />
                    </div>
                    <input 
                      type="email" 
                      id="email"
                      class="input-container"
                      placeholder="email address"
                      required
                    />
                  </div>
                </div>
              </div>
      
              <div class="form-group">
                <label for="password" class="input-label">Password</label>
                <div class="input-field">
                  <div class="input-wrapper">
                    <div class="input-icon">
                      <img src="images/icons/lock.svg" alt="icon" />
                    </div>
                    <input
                      type="password"
                      id="password" 
                      class="input-container"
                      placeholder="password"
                      required
                    />
                  </div>
                </div>
              </div>
      
              <div class="remember-forgot">
                <label class="remember-option">
                  <input type="checkbox" class="checkbox" id="remember" />
                  <span>Remember for 30 days</span>
                </label>
                <a href="forget_password.html" class="forgot-link">Forgot password</a>
              </div>
      
              <button type="submit" class="submit-button">Sign in</button>
            </form>
        </div>
    </main>
</body>
</html>

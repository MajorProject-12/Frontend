<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="home.css">
    <script src="header.js"></script>
    <script src="home.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img id="logo" src="images/Logo.svg" alt="Logo" height="50px">
        </div>
        <nav class="nav-content">
            <div class="nav-links">
                <a href="#" class="nav-item" id="nav-item1">Check In</a>
                <a href="#" class="nav-item" id="nav-item2">Statistics</a>
                <a href="#" class="nav-item" id="nav-item3">Remarks</a>
                <a href="#" class="nav-item" id="nav-item4">Leave Application</a>
            </div>
        </nav>

        <div class="right-container">
            <div class="notifications" id="notifications">
                <img alt="Notifications icon" height="25px" src="images/icons/Notifications.svg" />
            </div>
            <div class="burger-menu" id="burger-menu">
                <img src="images/icons/burger-menu.svg" alt="burger-menu-icon">
            </div>
        </div>

        <div class="dropdown-menu" id="notification-dropdown-menu">
            <h2>Notifications</h2>
            <a class="menu-item" href="#">Notification 1</a>
            <a class="menu-item" href="#">Notification 2</a>
            <a class="menu-item" href="#">Notification 3</a>
            <div class="footer">
                <span>View All</span>
            </div>
        </div>

        <div class="burger-dropdown" id="burger-dropdown">
            <h2>Menu</h2>
            <a class="menu-item" href="#">Check In</a>
            <a class="menu-item" href="#">Statistics</a>
            <a class="menu-item" href="#">Remarks</a>
            <a class="menu-item" href="#">Leave Application</a>
            <hr>
            <a class="menu-item" href="#">Profile</a>
            <a class="menu-item" href="#">Settings</a>
            <div class="footer">
                <span>FAQs</span>
                <a href="#">Sign out</a>
            </div>
        </div>

        <div class="profile-container" id="profile-container">
        <div class="profile" id="profile">
            <img alt="User  profile picture" height="45px" src="images/icons/profile.svg" />
            <img src="images/icons/Arrow.svg" alt="arrow" id="dropdown-icon">
        </div>
        <div class="dropdown-menu" id="dropdown-menu">
            <h2>Hello Ram!</h2>
            <a class="menu-item" href="#">Profile</a>
            <a class="menu-item" href="#">Settings</a>
            <div class="footer">
                <span>FAQs</span>
                <a href="#">Sign out</a>
            </div>
        </div>
    </div>
    </header>
    <div class="content-background">
    <main class="content-wrapper">
        <div class="content">

            <div class="scanner">
                <div class="scanner-wrapper">
                    <div class="face-scanner">
                        <div class="scanner-view">
                            <video id="video" autoplay style="display: none;" width="100%" height="100%"></video>
                            <img loading="lazy" src="images/icons/face-scan-white.svg" class="scanner-icon" alt="Face Scanner Interface" />
                        </div>
                        <div class="greeting-text">Hello !</div>
                        <button class="scan-button">
                            <span>Scan</span>
                            <img loading="lazy" src="images/icons/photo-capture.svg" class="scan-icon" alt="" />
                        </button>
                    </div>
                </div>
            </div>

            <div class="info">
                <div class="info-wrapper">
                    <div class="info-content">
                        <h1 class="page-title">Attendance<br>Check In</h1>
                        <img loading="lazy" src="images/illustrations/frs.svg" class="info-image" alt="Attendance Information Display" />
                    </div>
                </div>
            </div>

        </div>
    </main>
</div>
</body>
</html>
